---
name: CI

on:
  pull_request:
    branches: main

env:
  ENV: test

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tooling
        run: |
          pip install cookiecutter yamllint kubernetes-validate
      - name: Test cookiecutter
        run: |
          cookiecutter . --no-input
      - name: Lint check yaml files
        uses: ibiqlik/action-yamllint@v3
        with:
          format: parsable
          strict: true
          file_or_dir: 'example-api/*.yml'
          config_data: |
            extends: default
            rules:
              new-line-at-end-of-file:
                level: warning
              trailing-spaces:
                level: warning
              line-length: disable
      - name: Set GITHUB PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Lint namespace manifest
        run: |
          kubernetes-validate 0_namespace.yml
          kubernetes-validate 1_deployment.yml
          kubernetes-validate 2_service.yml
          kubernetes-validate 3_ingress.yml
